<body>
    <div class="rect2 col">
        <h2 id="Title">Stock Market Watch</h2>
    </div>

   
    <div class="rect3 col"><br>
        <div id="fixedDtext">
          Enter details to Add a new Stock
        </div>
        <br>
        <form class="fdForm text-center" id="stockSearch" autocomplete="off">
            <div class="form-group  required " >
                
                    <input type="text" style="width: 250px;background-color: rgba(0,0,0,0.043);height: 38px;padding-left: 2%; " id="search" placeholder="Search Share" onfocus="this.value=''" />

                    <div id="match-list">
                    </div>
            </div>
<br>

            <div class="form-group  required" >
                
                <input type="number" style="width: 250px;background-color: rgba(0,0,0,0.043);height: 38px;padding-left: 2%;" id="ShareRate" placeholder="Rate of purchase" />
            </div>
            <br>

            <div class="form-group  required" >
                
                <input type="number" style="width: 250px;background-color: rgba(0,0,0,0.043); height: 38px;padding-left: 2%;" id="ShareNo" placeholder="No of shares" />
            </div>
            <br>

           <div id="ProfBOX">
             
           </div>            
        </form>
        <br>
       

    </div>

    <div class="text-center">
        <button type="button" class="subbtn btn btn-primary" id="StockBtn">Add Stock</button>
      </div>
